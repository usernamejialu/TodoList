<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memo</title>
  <meta content="width=device-width" name="viewport" />
  <link rel="stylesheet" href="Memo.css">
  <script src="https://cdn.staticfile.org/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <header class="header">
    <h1>MEMO</h1>
    <ul class="buttons">
      <li>
        <span><img id="remove" src="img/remove.png"></img></span>
      </li>
      <li>
        <span><input id="complete-all" type="checkbox"><label for="complete-all"></label></span>

      </li>
      <li id="font-li">
        <span>A</span>
        <ul id="font-ul">
          <li>A-</li>
          <li>A </li>
          <li>A+</li>
        </ul>
      </li>
    </ul>


  </header>
  <div class="todoadd">
    <div>
      <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    </div>
  </div>
  <div class="todolist">
    <div class="filter">
        <span class="count"></span>
        <ul class="filter-ul">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        
      </div>      
      <ul id="todo-ul"></ul>

    
  </div>

  <script src="model.js"></script>
 
  <script src="Memo.js"></script>
</body>

</html>
